<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    </head>
    <body >
        <div class="container">
            <div id="result">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el" value="20">
                <button id="btn-el">Convert</button>         
            </div>
            <div id="length-dply">
                <p class="unit-dply">Length (Meter/Feet)</p>
                <div id="print-output">
                    <p id="input-meter"> 20 </p>                    
                    <p>meters =</p>
                    <p id="output-feet"> 65.616</p>
                    <p> feet |</p>
                    <p id="input-feet"> 20 </p>
                    <p>feet =</p>
                    <p id="output-meter"> 6.096 </p>
                    <p>meters</p>
                </div>
                <div id="volume-dply">
                    <p class="unit-dply">Volume (Liters/Gallons)</p>
                    <div id="print-output">
                        <p id="input-liter"> 20</p>                    
                        <p>liters =</p>
                        <p id="output-gallon"> 5.284</p>
                        <p> gallons |</p>
                        <p id="input-gallon"> 20 </p>
                        <p>gallons =</p>
                        <p id="output-liter"> 6.096 </p>
                        <p >liters</p>
                </div>

                <div id="mass-dply">
                        <p class="unit-dply">Mass (Kilograms/Pounds)</p>
                        <div id="print-output">
                            <p id="input-kilos"> 20</p>                    
                            <p>kilos =</p>
                            <p id="output-pound"> 44.092</p>
                            <p> pounds |</p>
                            <p id="input-pounds"> 20 </p>
                            <p>pounds =</p>
                            <p id="output-kilo"> 9.072 </p>
                            <p >kilos</p>
                </div>   

            </div>
        </div>    
        <script src="index.js"></script>     
    </body>
</html>
